<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Basketball Park: Streetball Challenge</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <meta
      name="description"
      content="Contact our support team for any questions about Basketball Park: Streetball Challenge"
    />
  </head>
  <body>
    <div id="header-container"></div>

    <section class="contact-hero">
      <div class="contact-hero-content">
        <h1 class="contact-title">Contact Us</h1>
        <p class="contact-description">Get in touch with our support team</p>
      </div>
    </section>
    <section class="map-section">
      <iframe
        src="https://www.google.com/maps?q=Queen+Victoria+Building,+455+George+St,+Sydney+NSW+2000,+Australia&hl=en&output=embed"
        width="100%"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        class="map-frame"
      ></iframe>
    </section>

    <section class="contact-grid-section">
      <div class="contact-grid">
        <div class="contact-form-container">
          <h2>Send us a message</h2>
          <form id="contactForm" class="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                required
                class="form-input"
                rows="5"
              ></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
          </form>
          <div id="notification" class="notification"></div>
        </div>

        <div class="contact-info-container">
          <h2>Contact Information</h2>
          <div class="contact-info-grid">
            <div class="contact-info-item">
              <div class="info-icon">📧</div>
              <h3>Email</h3>
              <p>support@domain.com</p>
            </div>
            <div class="contact-info-item">
              <div class="info-icon">📍</div>
              <h3>Address</h3>
              <p>
                Queen Victoria Building, 455 George St, Sydney NSW 2000,
                Australia
              </p>
            </div>
            <div class="contact-info-item">
              <div class="info-icon">📞</div>
              <h3>Phone</h3>
              <p>+61 3 9614 1011</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer-container"></div>

    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
